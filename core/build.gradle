apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'antlr'

repositories {
    mavenCentral()
}

dependencies {
    antlr "org.antlr:antlr4:4.5.3"
    compile group: 'org.antlr', name: 'antlr4-runtime', version: '4.5.3'
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

def generatedJavaSourcesDir = 'src/gen/java'

generateGrammarSource {
    outputDirectory = file(generatedJavaSourcesDir)
}

sourceSets {
    main {
        java {
            srcDir generatedJavaSourcesDir
        }
    }
}

clean {
    delete generatedJavaSourcesDir
}



